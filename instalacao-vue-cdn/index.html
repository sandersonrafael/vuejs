<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalação Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/app.js" defer></script>
  </head>

  <body>
    <div id="app">
      Usando variáveis:
      {{ name }} tem {{ age }} anos
      <br>
      Formulário:
      <br>
      v-model e v-on:evento
      <form id="app-form">
        <input type="text" v-model="input_name" placeholder="Digite seu nome" required>
        <input type="submit" v-on:click="submitForm" value="Enviar">
      </form>
      novo name: {{ input_name }}
    </div>
  </body>

</html>
